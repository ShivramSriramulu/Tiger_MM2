# Kafka Connect worker (runs on target / DR cluster)
bootstrap.servers=kafka-dr:9092
key.converter=org.apache.kafka.connect.converters.ByteArrayConverter
value.converter=org.apache.kafka.connect.converters.ByteArrayConverter
internal.key.converter=org.apache.kafka.connect.converters.ByteArrayConverter
internal.value.converter=org.apache.kafka.connect.converters.ByteArrayConverter
offset.storage.topic=mm2-offsets
config.storage.topic=mm2-configs
status.storage.topic=mm2-status
offset.storage.replication.factor=1
config.storage.replication.factor=1
status.storage.replication.factor=1

# MirrorMaker 2 clusters
clusters=primary,dr
primary.bootstrap.servers=kafka-primary:9092
dr.bootstrap.servers=kafka-dr:9092

# Enable mirroring primary -> dr
primary->dr.enabled=true
primary->dr.topics=commit-log
replication.policy.class=org.apache.kafka.connect.mirror.DefaultReplicationPolicy
heartbeats.enabled=true

# Safe defaults
tasks.max=1

# (Vanilla) allow auto offset reset (default earliest)
# This is what causes silent data loss in retention gaps; used only to demonstrate baseline
consumer.auto.offset.reset=earliest
